<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>

  <c-sidebar-brand
    
    routerLink="./"
  />
  <c-col class="text-dark">
    <img src="/assets/img/avatars/LOGO fAB BLANC.png" alt="logo-fablab" style="text-align:center; width: 40px;">
  </c-col>
  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav
      [navItems]="navItems"
      dropdownMode="close"
      class="sidebar"
    />

    
  </ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->

<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <table class="table">
    <thead>
      <tr>
        <a cButton routerLink="/profil-patient" ></a>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Age</th>
        <th scope="col">Commune</th>
        <th scope="col">Frequence Cardiaque</th>


      </tr>
    </thead>
    <tbody>
      <tr>
        <a cButton routerLink="/profil-patient" ></a>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>13</td>
        <td>Abobo</td>
        <td>180</td>


      </tr>
      <tr>
        <a cButton routerLink="/profil-patient" ></a>
        <th scope="row">2</th>
        <td>Thornton</td>
        <td>Thornton</td>
        <td>11</td>
        <td>Cocody</td>
        <td>160</td>


      </tr>
      <tr>
        <a cButton routerLink="/profil-patient" ></a>
        <th scope="row">3</th>
        <td>Didier</td>
        <td>Roland</td>
        <td>12</td>
        <td>yopougon</td>
        <td>170</td>
       
      </tr>
    </tbody>
  </table>
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet/>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer/>
</div>
